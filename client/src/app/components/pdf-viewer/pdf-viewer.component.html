<div class="container-fluid" *ngIf="pdfSrc" style="overflow: auto; height: 90vh;">
    <div class="row mt-2 mb-4 justify-content-center">
        <button mat-mini-fab class="mx-2" style="font-size: 110%;" color="primary" (click)="zoom = zoom - 0.1;"><i class="fas fa-search-minus"></i></button>
        <button mat-mini-fab class="mx-2" style="font-size: 110%;" color="primary" (click)="zoom = zoom + 0.1;"><i class="fas fa-search-plus"></i></button>
    </div>
    <pdf-viewer [src]="pdfSrc"
        [original-size]="true"
        [fit-to-page]="true" 
        [render-text]="true"
        [autoresize]="true"
        [zoom]="zoom"
        style="display: block;">
    </pdf-viewer>
</div>
