<div class="container-fluid">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb mt-1" style="background: none !important; margin-bottom: 0 !important;">
      <li class="breadcrumb-item active" aria-current="page">Home</li>
    </ol>
  </nav>
  <div class="row mx-5" *ngIf="roles && roles.includes('ROLE_ADMINISTRATOR')">
    <a [routerLink]="['/users']" class="mx-5 mb-5 w-25 text-center text-warning">
      <div class="card mat-elevation-z12">
        <span style="font-size: 900%;">
          <i class="fas fa-users"></i>
        </span>
        <div class="card-body">
          <h5 class="card-title">Users</h5>
        </div>
      </div>
    </a>
    <a [routerLink]="['/check_reviewer']" class="mx-5 mb-5 w-25 text-center text-warning">
      <div class="card mat-elevation-z12">
        <span style="font-size: 900%;">
          <i class="fas fa-tasks"></i>
        </span>
        <div class="card-body">
          <h5 class="card-title">Check reviewer tasks</h5>
        </div>
      </div>
    </a>
    <a [routerLink]="['/check_magazine']" class="mx-5 mb-5 w-25 text-center text-warning">
      <div class="card mat-elevation-z12">
        <span style="font-size: 900%;">
          <i class="far fa-newspaper"></i>
        </span>
        <div class="card-body">
          <h5 class="card-title">Check magazine data tasks</h5>
        </div>
      </div>
    </a>
  </div>
  <div class="row mx-5" *ngIf="roles && roles.includes('ROLE_EDITOR')">
    <a [routerLink]="['/my_magazines']" class="mx-5 my-2 w-25 text-center text-warning">
      <div class="card mat-elevation-z12">
        <span style="font-size: 900%;">
          <i class="far fa-newspaper"></i>
        </span>
        <div class="card-body">
          <h5 class="card-title">My magazines</h5>
        </div>
      </div>
    </a>
    <a [routerLink]="['/review_paper']" class="mx-5 my-2 w-25 text-center text-warning">
      <div class="card mat-elevation-z12">
        <span style="font-size: 900%;">
          <i class="fas fa-book"></i>
        </span>
        <div class="card-body">
          <h5 class="card-title">Review papers</h5>
        </div>
      </div>
    </a>
    <a [routerLink]="['/review_pdf_document']" class="mx-5 my-2 w-25 text-center text-warning">
      <div class="card mat-elevation-z12">
        <span style="font-size: 900%;">
          <i class="fas fa-file-pdf"></i>
        </span>
        <div class="card-body">
          <h5 class="card-title">Review PDF documents</h5>
        </div>
      </div>
    </a>
    <a [routerLink]="['/choose_reviewer']" class="mx-5 my-2 w-25 text-center text-warning">
      <div class="card mat-elevation-z12">
        <span style="font-size: 900%;">
          <i class="far fa-file-alt"></i>
        </span>
        <div class="card-body">
          <h5 class="card-title">Choose reviewers tasks</h5>
        </div>
      </div>
    </a>
    <a [routerLink]="['/paper_review']" class="mx-5 my-2 w-25 text-center text-warning">
      <div class="card mat-elevation-z12">
        <span style="font-size: 900%;">
          <i class="fas fa-tasks"></i>
        </span>
        <div class="card-body">
          <h5 class="card-title">Paper review tasks</h5>
        </div>
      </div>
    </a>
    <a [routerLink]="['/analyze_review']" class="mx-5 my-2 w-25 text-center text-warning">
      <div class="card mat-elevation-z12">
        <span style="font-size: 900%;">
          <i class="fas fa-chart-line"></i>
        </span>
        <div class="card-body">
          <h5 class="card-title">Analyze reviews</h5>
        </div>
      </div>
    </a>
  </div>
  <div class="row mx-5" *ngIf="roles && roles.includes('ROLE_REVIEWER')">
    <a [routerLink]="['/paper_review']" class="mx-5 my-2 w-25 text-center text-warning">
      <div class="card mat-elevation-z12">
        <span style="font-size: 900%;">
          <i class="fas fa-tasks"></i>
        </span>
        <div class="card-body">
          <h5 class="card-title">Paper review tasks</h5>
        </div>
      </div>
    </a>
  </div>
  <app-homepage-user *ngIf="!roles || roles.length == 0 || roles.includes('ROLE_USER') && !roles.includes('ROLE_REVIEWER')"></app-homepage-user>
</div>
